<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assist/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main_container">
        <div class="container">
            <div class="heading_user_input">
                <h1>Text to Speech Converter</h1>
                <input type="text" placeholder="Write anything" id="user_input">
            </div>
            <div class="other_features">
                <div class="volume">
                    <span>Volume</span>
                    <input type="range" name="" id="volume" min="0" max="1" step="0.1" value="1" >
                </div>
                <div class="pitch">
                    <span>Pitch</span>
                    <input type="range" name="" id="pitch" min="0" max="2" step="0.5">
                </div>
                <div class="rate">
                    <span>Rate</span>
                    <input type="range" name="" id="speed" min="0.1" max="10" step="1" value="1">
                </div>
            </div>
            <div class="main_button">
                <input type="button" value="Convert to Speech" id="convert_btn">
            </div>
        </div>
    </div>
</body>
<script src="assist/js/index.js"></script>

</html>
